<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>My AJAX Code</title>
    <link rel="stylesheet" type="text/css" href="test.css">

    <script>
        var myObj;
        var dataURL = "https://moodle.converse.edu/CSC335/GSP-Fire-Stations.json";
        var txt;

        function myFunction() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    txt += "<table border='1'>"
                    for (x in myObj) {
                    txt += "<tr><td>" + myObj[x].name + "</td><td>" + myObj[x].address + "</td><td>" + myObj[x].latitude + "</td><td>" + myObj[x].longitude + "</td></tr>";
                }
                txt += "</table>" 
                document.getElementById("mylistdiv").innerHTML = txt;
            }
            }
            xmlhttp.open("GET", dataURL, true);
            xmlhttp.send();
        }

    </script>
  </head>
  <body>

    <button onClick="myFunction()">Load the fire stations!!!!</button>
    <div id="mylistdiv"></div>
   </body>
   </html>
